<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter of currency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a class="navbar__logo" href="#">                
                    <img src="images/Asset 1@3x 1@2x.png" alt="Bank logo">
                </a>
            </div>
            <div class="nav">
                <a href="#">БАНК</a>
                <a href="#">БИЗНЕС</a>
                <a href="#">ИНВЕСТИЦИИ</a>
                <a href="#">СТРАХОВАНИЕ</a>
                <a href="#">МОБАЙЛ</a>
                <a href="#">ПУТЕШЕСТВИЯ</a>
                <a href="#">РАЗВЛЕЧЕНИЯ</a>
            </div>
            <div class="enter">
                <a href="#">
                    <button>ВОЙТИ</button>
                </a>
            </div>                                    
        </nav>
    </header>
    <main class="mainBlock">
        <h1>Конвертер валют онлайн</h1>
        <div class="mainBlock__fields">
            <div class="mainBlock__container">
                <p>У меня есть</p>
                <div class="mainBlock__currencyList">
                    <button class="money">
                        RUB
                    </button>
                    <button class="money">
                        USD
                    </button>
                    <button class="money">
                        EUR
                    </button>
                    <button class="money">
                        GBP
                    </button>                    
                        <select>
                            <!--<option>BYR</option>-->
                            <option>HKD</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>DKK</option>
                            <option>INR</option>
                            <option>CHF</option>
                            <option>MXN</option>
                            <option>CZK</option>
                            <option>SGD</option>
                            <option>BYR</option>
                            <option>THB</option>
                            <option>HRK</option>
                            <option>MYR</option>
                            <option>NOK</option>
                            <option>CNY</option>
                            <option>BGN</option>
                            <option>PHP</option>
                            <option>SEK</option>
                            <option>PLN</option>
                            <option>ZAR</option>
                            <option>CAD</option>
                            <option>ISK</option>
                            <option>BRL</option>
                            <option>RON</option>
                            <option>NZD</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>HUF</option>
                            <option>AUD</option>
                        </select>                   
                </div>
                <div class="mainBlock__input">
                    <input class="inputzone" type="text"></input>
                    <div class="inputzone__extra">1 RUB = 0.0135 USD</div>                    
                </div>
            </div>
            <div class="mainBlock__arrowSign">
                <img src="images/Group 5.png" alt="sign to remove currency in input fields">
            </div>
            <div class="mainBlock__container">
                <p>Хочу приобрести</p>
                <div class="mainBlock__currencyList">
                    <button class="money">
                        RUB
                    </button>
                    <button class="money">
                        USD
                    </button>
                    <button class="money">
                        EUR
                    </button>
                    <button class="money">
                        GBP
                    </button>
                        <select>
                            <!--<option>BYR</option>-->
                            <option>HKD</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>DKK</option>
                            <option>INR</option>
                            <option>CHF</option>
                            <option>MXN</option>
                            <option>CZK</option>
                            <option>SGD</option>
                            <option>BYR</option>
                            <option>THB</option>
                            <option>HRK</option>
                            <option>MYR</option>
                            <option>NOK</option>
                            <option>CNY</option>
                            <option>BGN</option>
                            <option>PHP</option>
                            <option>SEK</option>
                            <option>PLN</option>
                            <option>ZAR</option>
                            <option>CAD</option>
                            <option>ISK</option>
                            <option>BRL</option>
                            <option>RON</option>
                            <option>NZD</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>HUF</option>
                            <option>AUD</option>
                        </select> 
                    </div>
                <div class="mainBlock__input">
                    <input class="inputzone" type="text"></input>
                    <div class="inputzone__extra">1 USD = 73.8896 RUB</div>
                </div>
            </div>
        </div>        
    </main>

</body>
</html>
