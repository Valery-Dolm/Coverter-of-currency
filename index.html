<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter of currency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overbody"></div>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a class="navbar__logo" href="#">                
                    <img src="images/Asset 1@3x 1@2x.png" alt="Bank logo">
                </a>
            </div>
            <div class="nav">
                <a href="#">БАНК</a>
                <a href="#">БИЗНЕС</a>
                <a href="#">ИНВЕСТИЦИИ</a>
                <a href="#">СТРАХОВАНИЕ</a>
                <a href="#">МОБАЙЛ</a>
                <a href="#">ПУТЕШЕСТВИЯ</a>
                <a href="#">РАЗВЛЕЧЕНИЯ</a>
            </div>
            <div class="enter">
                <a href="#">
                    <button>ВОЙТИ</button>
                </a>
            </div>                                    
        </nav>
    </header>
    <main class="mainBlock">
        <h1>Конвертер валют онлайн</h1>
        <div class="mainBlock__fields">
            <div class="mainBlock__container">
                <p>У меня есть</p>
                <div class="mainBlock__currencyListLeft">
                    <button class="money rub active">RUB</button>
                    <button class="money usd">USD</button>
                    <button class="money eur">EUR</button>
                    <button class="money gbp">GBP</button>                    
                        <select class="money">
                            <option>HKD</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>DKK</option>
                            <option>INR</option>
                            <option>CHF</option>
                            <option>MXN</option>
                            <option>CZK</option>
                            <option>SGD</option>
                            <option>THB</option>
                            <option>HRK</option>
                            <option>MYR</option>
                            <option>NOK</option>
                            <option>CNY</option>
                            <option>BGN</option>
                            <option>PHP</option>
                            <option>SEK</option>
                            <option>PLN</option>
                            <option>ZAR</option>
                            <option>CAD</option>
                            <option>ISK</option>
                            <option>BRL</option>
                            <option>RON</option>
                            <option>NZD</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>HUF</option>
                            <option>AUD</option>
                        </select>
                </div>
                <div class="mainBlock__input">
                    <input class="inputzone__left" type="text" value="1"></input>
                    <div class="inputzone-extra__left"></div>
                </div>
            </div>
            <div class="mainBlock__arrowSign">
                <img src="images/Group 5.png" alt="sign to remove currency in input fields">
            </div>
            <div class="mainBlock__container">
                <p>Хочу приобрести</p>
                <div class="mainBlock__currencyListRight">
                    <button class="money rub">RUB</button>
                    <button class="money usd active">USD</button>
                    <button class="money eur">EUR</button>
                    <button class="money gbp">GBP</button>
                        <select class="money">
                            <option>HKD</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>DKK</option>
                            <option>INR</option>
                            <option>CHF</option>
                            <option>MXN</option>
                            <option>CZK</option>
                            <option>SGD</option>
                            <option>THB</option>
                            <option>HRK</option>
                            <option>MYR</option>
                            <option>NOK</option>
                            <option>CNY</option>
                            <option>BGN</option>
                            <option>PHP</option>
                            <option>SEK</option>
                            <option>PLN</option>
                            <option>ZAR</option>
                            <option>CAD</option>
                            <option>ISK</option>
                            <option>BRL</option>
                            <option>RON</option>
                            <option>NZD</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>HUF</option>
                            <option>AUD</option>
                        </select> 
                    </div>
                <div class="mainBlock__input">
                    <input class="inputzone__right" type="text"></input>
                    <div class="inputzone-extra__right"></div>
                </div>
            </div>
        </div>        
    </main>
    <script src="script.js"></script>   
</body>
</html>
